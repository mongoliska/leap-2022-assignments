<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 30%;
            padding: 30px;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 10px;

        }
        .name{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name" class="name">Name: <input type="text" class="name"></label><br>
        <label for="email" class="name">Email: <input type="email" class="name"></label><br>
        <label for="message" class="name">Message: </label><br>
        <textarea name="message" class="name" cols="21" rows="5"></textarea><br>
        <button style="border-radius: 1px; width: 150px;">Send your message</button>
    </div>
</body>
</html>
