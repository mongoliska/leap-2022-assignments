        ];

        //1 машины брэндийн эхний үсгээр хайх

        function first(brands, letter){
            const result = [];
            for(let i = 0; i<brands.length; i++){
                if(brands[i][0][0].toLowerCase() === letter.toLowerCase()){
                    result.push(brands[i]);
                };
            }
            return result;
            }

            const search = prompt ("");
            console.log(first(cb,search));

                for (let i = 0; i < brands.length; i++){
