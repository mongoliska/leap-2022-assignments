<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <hr>
        <h1>Modal</h1>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



        <h1>Accordion</h1>
        <div>
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="accordion-button" data-bs-target="#accordion-item-1" data-bs-toggle="collapse">
                            Accordion item 1
                        </button>
                    </div>
                    <div class="accordion-collapse collapse" id="accordion-item-1" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            Lorem, ipsum.
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="accordion-button" data-bs-target="#accordion-item-2" data-bs-toggle="collapse">
                            Accordion item 1
                        </button>
                    </div>
                    <div class="accordion-collapse collapse" id="accordion-item-2" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            Lorem, ipsum.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <h1>Carousel</h1>
        <div class="carousel slide" id="carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/720x480" alt="" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="https://via.placeholder.com/720x480" alt="" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="https://via.placeholder.com/720x480" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
